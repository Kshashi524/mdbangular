<!--Double navigation-->
<header>
  <!-- Sidebar navigation -->
  <mdb-side-nav #sidenav [fixed]="true" class="sn-bg-4 fixed">

    <mdb-navbar-brand>
      <!-- Logo -->
      <li>
        <div class="logo-wrapper waves-light">
          <a href="#"><img class="img-fluid flex-center"
                           src="https://mdbootstrap.com/img/Marketing/other/logo/logo-mdb-angular-small.png"></a>
        </div>
      </li>
      <!--/. Logo -->
    </mdb-navbar-brand>

    <links>
      <!--Social-->
      <li>
        <ul class="social">
          <li><a class="icons-sm fb-ic">
            <mdb-icon fab icon="facebook"></mdb-icon>
          </a></li>
          <li><a class="icons-sm pin-ic">
            <mdb-icon fab icon="pinterest"></mdb-icon>
          </a></li>
          <li><a class="icons-sm gplus-ic">
            <mdb-icon fab icon="google-plus"></mdb-icon>
          </a></li>
          <li><a class="icons-sm tw-ic">
            <mdb-icon fab icon="twitter"></mdb-icon>
          </a></li>
        </ul>
      </li>
      <!--/Social-->
      <!--Search Form-->
      <li>
        <form class="search-form" role="search">
          <div class="form-group md-form mt-0 pt-1" mdbWavesEffect>
            <input class="form-control" placeholder="Search" type="text">
          </div>
        </form>
      </li>
      <!--/.Search Form-->
      <!-- Side navigation links -->
      <li>
        <ul class="collapsible collapsible-accordion">
          <mdb-accordion [multiple]="false" aria-multiselectable="false">

            <!-- Collapsible link -->
            <mdb-accordion-item *ngFor="let content of sidenavContent"
                                [class.no-collase]="content.children.length === 0"
                                [collapsed]="false">
              <mdb-accordion-item-head mdbWavesEffect>
                <mdb-icon fas icon="gem"></mdb-icon>
                {{content.name}}
              </mdb-accordion-item-head>
              <mdb-accordion-item-body>
                <ul *ngIf="content.children.length > 0">
                  <li *ngFor="let child of content.children">
                    <a [routerLinkActive]="['active']" [routerLink]="'operators/'+content.name+'/'+child"
                       mdbWavesEffect>{{child}}</a>
                  </li>
                </ul>
              </mdb-accordion-item-body>
            </mdb-accordion-item>
          </mdb-accordion>
        </ul>
      </li>
      <!--/. Side navigation links -->
    </links>
    <div class="sidenav-bg mask-strong"></div>
  </mdb-side-nav>
  <!--/. Sidebar navigation -->

  <!-- Navbar -->
  <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav"
              [containerInside]="false">

    <navlinks class="navbar-container">
      <!-- SideNav slide-out button -->
      <div class="float-left">
        <a (click)="sidenav.show()" class="button-collapse">
          <mdb-icon fas icon="bars"></mdb-icon>
        </a>
      </div>
      <!--/. SideNav slide-out button -->
    </navlinks>

    <mdb-navbar-brand>
      <!-- Breadcrumb-->
      <div class="breadcrumbs breadcrumb-dn mr-auto">
        <p>RXJS</p>
      </div>
      <!--/. Breadcrumb-->
    </mdb-navbar-brand>

    <navlinks>
      <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav">
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect>
            <mdb-icon fas icon="envelope"></mdb-icon>
            <span
              class="clearfix d-none d-sm-inline-block">Contact</span></a>
        </li>
      </ul>
    </navlinks>
  </mdb-navbar>
  <!--/. Navbar -->

</header>
<!--/.Double navigation-->

<!--Main Layout-->
<main>
  <div class="container-fluid mt-5">
    <router-outlet></router-outlet>
  </div>
</main>
<!--/Main layout-->
